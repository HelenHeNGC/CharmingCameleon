# This is a basic workflow to help you get started with Actions

name: Parent Repo CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run sample scripts
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

  check-submodule-tests:
    runs-on: ubuntu-latest
    steps:
    # Step 1: Check out the pareent and Submodule repository (including submodule)
      - name: Checkout Parent Repository and Submodules
        uses: actions/checkout@v4
        with:
          # This is crucial for checking out submodules
          submodules: recursive
          # If submodules are private, use a PAT with repo access
          # token: ${{ secrets.YOUR_PAT_TOKEN }}
          
      - name: Setup Environment (e.g., Node.js, Python, etc.)
        # Add steps here to set up the necessary environment for your submodule
        # Example for Node.js:
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Submodule Dependencies (if any)
        run: |
          cd path/to/your/submodule
          npm install # Or the appropriate command (e.g., pip install)

      - name: Run Submodule Tests
        run: |
          cd path/to/your/submodule
          npm test # Or the command that runs your tests

 # Step 2: Determine the Current Commit Hash for the Submodule
      - name: Get Submodule SHA & Config
        id: submodule-info
        run: |
          # Extracting submodule commit hash and its repository URL
          SUBMODULE_PATH=$(git config --file .gitmodules --get submodule.child_repo.path)
          SUBMODULE_URL=$(git config --file .gitmodules --get submodule.child_repo.url)
          SUBMODULE_COMMIT_HASH=$(git ls-tree HEAD $SUBMODULE_PATH | awk '{print $3}')

          echo "Submodule Path: $SUBMODULE_PATH"
          echo "Submodule URL: $SUBMODULE_URL"
          echo "Current Submodule Commit Hash: $SUBMODULE_COMMIT_HASH"

          # Make variables available for the next step
          echo "::set-output name=path::$SUBMODULE_PATH"
          echo "::set-output name=url::$SUBMODULE_URL"
          echo "::set-output name=hash::$SUBMODULE_COMMIT_HASH"

      # Step 3: Validate Whether Submodule Hash Belongs to the Development Branch
      - name: Validate Submodule Branch
        run: |
          SUBMODULE_URL=${{ steps.submodule-info.outputs.url }}
          SUBMODULE_COMMIT_HASH=${{ steps.submodule-info.outputs.hash }}

          echo "Validating submodule branch..."
          
          # Clone the submodule repository
          git clone $SUBMODULE_URL submodule-check
          cd submodule-check

          # Ensure commit belongs to the 'development' branch of the submodule
          git fetch origin development
          
          if git merge-base --is-ancestor $SUBMODULE_COMMIT_HASH origin/development; then
            echo "Submodule commit is part of the development branch. Validation Passed."
          else
            echo "::error::Submodule commit does NOT belong to the development branch. PR is rejected."
            exit 1
          fi
    # Step 4: run submodule dependencies and tests
      - name: Install Submodule Dependencies (if any)
        run: |
          cd path/to/your/submodule
          npm install # Or the appropriate command (e.g., pip install)

      - name: Run Submodule Tests
        run: |
          cd path/to/your/submodule
          npm test # Or the command that runs your tests
